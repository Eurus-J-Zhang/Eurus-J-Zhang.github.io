<!DOCTYPE html>
<html>
    <head>
        <link rel= "stylesheet" href="style.css">
        <link rel="shortcut icon" href="#">
        <title>CSS Position</title>
        <style>
        </style>
        
    </head>
    <body> 
      <div class="grid-parent">
        <div class = "title name">Demographic information Questionnaire</div>
        <div class = "box-one">
          <form class = "Demo_questionnaire" action="/modeling_test/index.html">

            <label for="name">1. Name:</label><br>

            <input type="text" id="name" name="name"><br>

            <label for="gender">2. What gender do you identify as:</label><br>

            <input type="radio" id="male" name="gender" value="A">
            <label for="male">A. Male</label><br>
            <input type="radio" id="female" name="gender" value="B">
            <label for="female">B. Female</label><br>
            <input type="radio" id="othergender" name="gender" value="C">
            <label for="others">C. Others</label><br>

            <label for="age">3. What is your age?</label><br>

            <input type="radio" id="teen" name="age" value="A">
            <label for="teen">A. 16-20</label><br>
            <input type="radio" id="youth" name="age" value="B">
            <label for="youth">B. 21-25</label><br>
            <input type="radio" id="adult" name="age" value="C">
            <label for="adult">C. 26-30</label><br>
            <input type="radio" id="otherage" name="age" value="D">
            <label for="otherage">D. Others</label><br>

            <label for="degree">4. What is the highest degree or level of education you have completed?</label><br>

            <input type="radio" id="highschool" name="degree" value="A">
            <label for="highschool">A. High School</label><br>
            <input type="radio" id="bachelor" name="degree" value="B">
            <label for="bachelor">B. Bachelor's Degree</label><br>
            <input type="radio" id="master" name="degree" value="C">
            <label for="master">C. Master's Degree</label><br>
            <input type="radio" id="others" name="degree" value="D">
            <label for="others">D. Others</label><br>

            <label for="degree">5. How well do you know about linear regression?</label><br>

            <input type="radio" id="a" name="confidence" value="A">
            <label for="a">A. Very well</label><br>
            <input type="radio" id="b" name="confidence" value="B">
            <label for="b">B. Basic understanding</label><br>
            <input type="radio" id="c" name="confidence" value="C">
            <label for="c">C. Only heard about it</label><br>
            <input type="radio" id="d" name="confidence" value="D">
            <label for="d">D. Never heard about it</label><br>

            
            <input class = "submitbtn"type="submit" value="Next">
            
          </form> 
        </div>
</div>
</body>
</html>
